<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google icons -->
    <!-- + plus -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,0" />
    <!-- home -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,0" />
    <!-- view -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- delete -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- edit -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body class="bg-dark">


    <nav class="navbar navbar-expand-lg navbar-light bg-dark py-4 d-flex justify-content-between align-items-center">
        <div class="ms-5 px-3 d-flex align-items-center fs-3">


            <button onclick="loadDataToHome()" href="/" style="text-decoration:none ;"
                class="btn btn-outline-primary px-3 me-2 d-flex align-items-center ">

                <span class="material-symbols-outlined">
                    home
                </span>
                Home
            </button>


            <button onclick="addNewUserForm()" style="text-decoration:none ;"
                class="btn btn-outline-primary px-3 d-flex align-items-center ">
                <span class="material-symbols-outlined">add</span> Add New User
            </button>

        </div>


        <div class="me-5 d-flex">

            <input id="search-user" class="form-control bg-dark text-primary mx-2" placeholder="Search by First Name"
                aria-label="Search">
            <button onclick="searchUser()" class="btn btn-outline-primary  mx-2">Search</button>

        </div>
    </nav>



    <div id="welcome" class="text-primary text-center fs-1">
        <h1>Welcome!</h1>
        <button class="btn btn-outline-primary px-3r" onclick=" loadDataToHome()">Show All User
            Data</button>
    </div>

    <div id="home" class="mx-5 p-2"></div>
    <div id="search" class="mx-5 p-2"></div>
    <div id="addNewUser" class="mx-5 p-2"></div>
    <div id="viewUser" class="mx-5 p-2"></div>
    <div id="editUser" class="mx-5 p-2"></div>

    <script src="/data.js"></script>
    <script src="./JS/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
